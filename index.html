<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora de Ajustes</title>
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
  </head>
  <body>

<!-- cALCULADORA DE AJUSTES -->

    <div class="e-card playing">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>

      <div class="infotop"> 
      
      <div class="h1">
        <h1>Calculadora de Ajustes</h1>
      </div>
      
<!-- FORMULARIO -->

      <form id='formulario' class="formularioo" action="index.html" method="post" accept-charset="utf-8">
        <div class="separador">
        </div>

 <!-- IMPORTE -->       

        <div class="separador-importe">
          <label for="importe"class="espaciado">Importe:</label>
          <input type="text" class="servicio-container" name="importe" id="importe" value=""
          placeholder="9.999,99">
        </div>

 <!-- FECHAS -->       

        <div class="separador-fechas">
          <label class="espaciado" for="fecha">Desde: </label>
          <input class="servicio-container" type="date" name="fechaDesde" id="fechaDesde">
          <label class="espaciado" for="fecha">Hasta: </label>
          <input class="servicio-container" type="date" name="fechaHasta" id="fechaHasta"><br/>
        </div>
  
        
<!-- LISTAS DE OPCIONES -->


      <div class="separador1">
        Motivo:
        <div class="servicio-group">
          <label class="servicio-container">
            <input type="radio" name="motivo" value="PROBLEMAS_TECNICOS" />
            <span class="servicio-checkmark"></span>
            Problemas tecnicos
          </label>
          <label class="servicio-container">
            <input type="radio" name="motivo" id="dias" value="DIAS_SIN_SERVICIO" />
            <span class="servicio-checkmark"></span>
            Dias sin servicio
          </label>
          <label class="servicio-container">
            <input type="radio" name="motivo" id="masivo" value="MASIVO" />
            <span class="servicio-checkmark"></span>
            Masivo
          </label>
        </div>
      </div>


      <div class="separador1">
        Servicio:
        <div class="servicio-group">
          <label class="servicio-container">
            <input type="radio" name="servicio" value="Flow" />
            <span class="servicio-checkmark"></span>
            Flow
          </label>
          <label class="servicio-container">
            <input type="radio" name="servicio" value="Internet" />
            <span class="servicio-checkmark"></span>
            Internet
          </label>
          <label class="servicio-container">
            <input type="radio" name="servicio" value="Combo" />
            <span class="servicio-checkmark"></span>
            Combo
          </label>
        </div>
      </div>
        
<!-- BOTON CALCULAR AJUSTE -->

        <button class="cssbuttons-io separador-boton-calcular">
          <span>
            Calcular Ajuste
            <svg width="256px" height="256px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21 12C21 16.714 21 19.0711 19.682 20.5355C18.364 22 16.2426 22 12 22C7.75736 22 5.63604 22 4.31802 20.5355C3 19.0711 3 16.714 3 12C3 7.28595 3 4.92893 4.31802 3.46447C5.63604 2 7.75736 2 12 2C16.2426 2 18.364 2 19.682 3.46447C20.5583 4.43821 20.852 5.80655 20.9504 8" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path> <path d="M7 8C7 7.53501 7 7.30252 7.05111 7.11177C7.18981 6.59413 7.59413 6.18981 8.11177 6.05111C8.30252 6 8.53501 6 9 6H15C15.465 6 15.6975 6 15.8882 6.05111C16.4059 6.18981 16.8102 6.59413 16.9489 7.11177C17 7.30252 17 7.53501 17 8C17 8.46499 17 8.69748 16.9489 8.88823C16.8102 9.40587 16.4059 9.81019 15.8882 9.94889C15.6975 10 15.465 10 15 10H9C8.53501 10 8.30252 10 8.11177 9.94889C7.59413 9.81019 7.18981 9.40587 7.05111 8.88823C7 8.69748 7 8.46499 7 8Z" stroke="#ffffff" stroke-width="1.5"></path> <circle cx="8" cy="13" r="1" fill="#ffffff"></circle> <circle cx="8" cy="17" r="1" fill="#ffffff"></circle> <circle cx="12" cy="13" r="1" fill="#ffffff"></circle> <circle cx="12" cy="17" r="1" fill="#ffffff"></circle> <circle cx="16" cy="13" r="1" fill="#ffffff"></circle> <circle cx="16" cy="17" r="1" fill="#ffffff"></circle> </g></svg>          
          </span>
        </button>

<!-- TEXTAREA -->

        <div class="separador-textarea">
          <textarea name="planilla" id="planilla" cols="50" rows="8"></textarea>

<!-- BOTON COPIAR TEXTAREA -->

        <button class="copy" class="" id="copiar" >
          <span data-text-end="Copiado!" data-text-initial="Copiar en portapapeles" class="tooltip"></span>
          <span>
            <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 6.35 6.35" y="0" x="0" height="20" width="20" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="clipboard">
              <g>
                <path fill="currentColor" d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"></path>
              </g>
            </svg>
            <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="18" width="18" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="checkmark">
              <g>
                <path data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
              </g>
            </svg>
          </span>
        </button>
      </div>

<!-- WARNING -->

        <div class="separador">
          <p class="warning" id="warning"></p>
          <p class="iva" id=iva></p>
        </div>
      </form>
  
      </div>
    </div>

<!-- FOOTER -->

	<footer>
    <a href="https://portfolio-guillermo-martinez.netlify.app/" class="btn-shine">Creado por Guillermo Martinez</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
</html>
